<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Arrays</h1>
    <h2>Syntax</h2>
    <script>
        var names = ["juanito", "hwanik", "alex"];

    </script>

    <h2>add</h2>

    <script>
        names.push("환익");
        document.write(names[0]+"<br>");
        document.write(names[1]+"<br>");
        document.write(names[2]+"<br>");
        document.write(names[3]);
    </script>


    <h2>get</h2>
    <script>
        document.write(names[0]+"<br>");
        document.write(names[1]+"<br>");
        document.write(names[2]);
    </script>

    <h2> count </h2>
    <script>
    document.write(names.length);
    </script>
</body>
</html>
