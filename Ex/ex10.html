<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        //객체 생성
        var coworkers = {
            "programmer":"Juanito",
            "designer":"Alex"
        };

        document.write("programmer : " + coworkers.programmer+'<br>');
        document.write("designer : " + coworkers.designer+'<br>');
        
        coworkers.bookkeeper = "hiyoo"; 
        // 객체 데이터 추가
        document.write("bookkeeper : " +coworkers.bookkeeper+'<br>');

        coworkers["data scientist"] = "alxyoo"; 
        //대괄호로 띄어쓰기 든 이름 추가
        document.write("data scientist : " +coworkers["data scientist"]);
    </script>
</body>

</html>
