<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Function</h1>
    <h2>Basics</h2>
    <ul>
        <script>
            function two() {
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>

    <h2>Paramenter & Argument</h2>
    <script>
        function onePlusOne() {
            document.write(1 + 1 + '<br>');
        }
        onePlusOne();

        function sum(left, write) {        //left와 right는 parameter (매개변수)
            document.write(left + write + '<br>');
        }
        function sumColorRed(left, right){
            document.write('<div style="color: red">'+(left+right)+'</div><br>');
        }
        sum(2, 3);   // 5 | 2와 3은 argument (인자)
        sumColorRed(2,3);
        sum(3, 4);   // 7
    </script>
    <h2>Return</h2>
        <script>
            function sum2(left,right) {
                return left+right;      
            }

            //더하기 기능의 원자화 -> 함수활용에 있어서 자유도를 부여 
            document.write(sum2(2,3)+'<br>');
            document.write('<div style="color:red">'+sum2(2,3)+'</div>');
            document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>');
        </script>
</body>

</html>
